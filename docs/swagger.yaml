security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-auth-token

definitions:
  Country:
    type: 'object'
    required:
      - 'name'
    properties:
      name:
        type: 'string'
        example: 'Singapore'
  University:
    type: 'object'
    required:
      - 'countryId'
      - 'name'
    properties:
      name:
        type: 'string'
        example: 'University of New South Wales'
      state:
        type: 'string'
        example: 'London'
      additionalInfo:
        type: 'json'
        example: "{ 'Estimated Costs': '$1000 a semester' }"
      countryId:
        type: 'integer'
        example: 1
  Link:
    type: 'object'
    required:
      - 'name'
      - 'link'
    properties:
      name:
        type: 'string'
        example: 'University website'
      link:
        type: 'string'
        example: 'https://www.nus.edu.sg/'
      universityId:
        type: 'integer'
        example: 2
  Mapping:
    type: 'object'
    required:
      - 'nusModuleCode'
      - 'nusModuleName'
      - 'nusModultCredits'
      - 'nusFacultyId'
      - 'nusModuleFaculty'
      - 'partnerModuleCode'
      - 'partnerModuleName'
      - 'partnerModuleCredits'
      - 'parnterUniversityId'
    properties:
      nusFacultyId:
        type: 'integer'
        example: 1
      nusModuleFaculty:
        type: 'string'
        example: 'SoC'
      nusModuleCode:
        type: 'string'
        example: 'CS3216'
      nusModuleName:
        type: 'string'
        example: 'Software Product Engineering for Digital Markets'
      nusModuleCredits:
        type: 'int'
        example: '1'
      partnerModuleCode:
        type: 'string'
        example: 'CS3216'
      partnerModuleName:
        type: 'string'
        example: 'Software Product Engineering for Fun'
      partnerModuleCredits:
        type: 'float'
        example: '1.0'
      partnerUniversityId:
        type: 'int'
        example: '1'
